<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Corretor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Cadastro de Corretor</header>

    <main>
      <form action="#" method="post">
        <label for="cpf"></label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          minlength="11"
          maxlength="11"
          required
          placeholder="Digite o seu cpf"
          inputmode="numeric"
          pattern="\d{11}"
        />
        <label for="creci"></label>
        <input
          type="text"
          id="creci"
          name="creci"
          required
          placeholder="Digite seu creci"
          minlength="2"
          inputmode="numeric"
        />
        <label for="Nome"></label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Digite o seu nome"
          minlength="2"
        />
        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>
    </footer>
  </body>
</html>
